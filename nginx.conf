# Nginx Configuration for VidBuilder
# Location: /etc/nginx/sites-available/vidbuilder

# Upstream Node.js application
upstream vidbuilder_app {
    # Load balancing method: least_conn (least connections)
    least_conn;
    
    # Backend servers (PM2 cluster instances)
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    
    # Keep-alive connections
    keepalive 64;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=2r/s;

# HTTP Server (redirects to HTTPS)
server {
    listen 80;
    listen [::]:80;
    
    server_name backend.vidbuilder.ai;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name backend.vidbuilder.ai;
    
    # SSL Certificate (Let's Encrypt will configure these)
    # ssl_certificate /etc/letsencrypt/live/backend.vidbuilder.ai/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/backend.vidbuilder.ai/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Max upload size (500MB for video uploads)
    client_max_body_size 500M;
    client_body_buffer_size 128k;
    
    # Timeouts for long video processing
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;
    
    # Logging
    access_log /var/log/nginx/vidbuilder-access.log;
    error_log /var/log/nginx/vidbuilder-error.log warn;
    
    # Root location - proxy to Node.js
    location / {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://vidbuilder_app;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Disable buffering for real-time responses
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }
    
    # Video generation endpoint - stricter rate limiting
    location /api/generate-flexible-video {
        limit_req zone=upload_limit burst=5 nodelay;
        
        proxy_pass http://vidbuilder_app;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Extended timeouts for video generation
        proxy_connect_timeout 900s;
        proxy_send_timeout 900s;
        proxy_read_timeout 900s;
        
        # Large body size for image uploads
        client_max_body_size 500M;
    }
    
    # Static files - serve directly from Nginx
    location /output/ {
        alias /home/vidbuilder/apps/vidbuilder/output/;
        
        # Cache control
        expires 7d;
        add_header Cache-Control "public, immutable";
        
        # Security
        add_header X-Content-Type-Options "nosniff" always;
        
        # Enable range requests for video streaming
        add_header Accept-Ranges bytes;
        
        # CORS for video playback
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
    }
    
    # Temp files (if needed)
    location /temp/ {
        alias /home/vidbuilder/apps/vidbuilder/temp/;
        expires 1h;
        add_header Cache-Control "private, no-transform";
    }
    
    # Music tracks
    location /tracks/ {
        alias /home/vidbuilder/apps/vidbuilder/src/tracks/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }
    
    # Health check endpoint (no rate limiting)
    location /api/health {
        proxy_pass http://vidbuilder_app/api/health;
        access_log off;
        
        proxy_set_header Host $host;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    # Monitoring endpoint (restrict access)
    location /api/status {
        # Allow only from specific IPs
        # allow 123.45.67.89;  # Your IP
        # deny all;
        
        proxy_pass http://vidbuilder_app/api/status;
        proxy_set_header Host $host;
    }
    
    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /\.git {
        deny all;
    }
    
    location ~ /\.env {
        deny all;
    }
    
    # Favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
    
    # Robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
}
