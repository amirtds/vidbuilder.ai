<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Generator - Test Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        
        .file-input-label {
            display: inline-block;
            padding: 12px 24px;
            background: #f0f0f0;
            color: #555;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .file-input-label:hover {
            background: #e0e0e0;
        }
        
        .file-list {
            margin-top: 10px;
            color: #777;
        }
        
        .btn {
            display: inline-block;
            padding: 14px 32px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.processing {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .download-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
        }
        
        .download-link:hover {
            background: #218838;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ AI Video Generator</h1>
        
        <form id="videoForm">
            <div class="form-group">
                <label for="title">Product Title *</label>
                <input type="text" id="title" name="title" required placeholder="Enter your product name">
            </div>
            
            <div class="form-group">
                <label for="description">Product Description *</label>
                <textarea id="description" name="description" required placeholder="Describe your product features and benefits. Each sentence will be highlighted as a key feature."></textarea>
            </div>
            
            <div class="form-group">
                <label for="duration">Video Duration (seconds) *</label>
                <input type="number" id="duration" name="duration" min="10" max="120" value="30" required>
                <small style="color: #777;">Between 10 and 120 seconds</small>
            </div>
            
            <div class="form-group">
                <label for="screenshots">Product Screenshots (Optional)</label>
                <div class="file-input-wrapper">
                    <label for="screenshots" class="file-input-label">
                        üì∑ Choose Images
                    </label>
                    <input type="file" id="screenshots" name="screenshots" multiple accept="image/*">
                </div>
                <div class="file-list" id="fileList"></div>
                <small style="color: #777;">Upload up to 10 images. Supported formats: JPEG, PNG, GIF, WebP</small>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">üöÄ Generate Video</button>
        </form>
        
        <div id="status" class="status"></div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:3000';
        
        document.getElementById('screenshots').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            const fileList = document.getElementById('fileList');
            
            if (files.length > 0) {
                fileList.innerHTML = `<strong>Selected files:</strong><br>` + 
                    files.map(f => `‚Ä¢ ${f.name} (${(f.size / 1024).toFixed(2)} KB)`).join('<br>');
            } else {
                fileList.innerHTML = '';
            }
        });
        
        document.getElementById('videoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const statusDiv = document.getElementById('status');
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Generating...';
            
            // Show processing status
            statusDiv.className = 'status processing show';
            statusDiv.innerHTML = `
                <h3>üé¨ Generating Your Video</h3>
                <p>This may take a few moments. Please wait...</p>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            `;
            
            // Simulate progress (since we don't have real progress from backend)
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 90) progress = 90;
                document.getElementById('progressFill').style.width = progress + '%';
            }, 1000);
            
            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('duration', document.getElementById('duration').value);
            
            const screenshots = document.getElementById('screenshots').files;
            for (let i = 0; i < screenshots.length; i++) {
                formData.append('screenshots', screenshots[i]);
            }
            
            try {
                const response = await fetch(`${API_URL}/api/generate-video`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                clearInterval(progressInterval);
                document.getElementById('progressFill').style.width = '100%';
                
                if (response.ok && result.success) {
                    statusDiv.className = 'status success show';
                    statusDiv.innerHTML = `
                        <h3>‚úÖ Video Generated Successfully!</h3>
                        <p>Your promotional video is ready for download.</p>
                        <p><strong>Job ID:</strong> ${result.jobId}</p>
                        <p><strong>Title:</strong> ${result.title}</p>
                        <p><strong>Duration:</strong> ${result.duration} seconds</p>
                        <a href="${API_URL}${result.videoUrl}" class="download-link" download>
                            üì• Download Video
                        </a>
                    `;
                } else {
                    throw new Error(result.error || 'Failed to generate video');
                }
            } catch (error) {
                clearInterval(progressInterval);
                statusDiv.className = 'status error show';
                statusDiv.innerHTML = `
                    <h3>‚ùå Error</h3>
                    <p>${error.message}</p>
                    <p>Please check if the server is running and try again.</p>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Generate Video';
            }
        });
    </script>
</body>
</html>
